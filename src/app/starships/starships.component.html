<div class="row">
  <div class="col-md-3">        
  </div>
  <div class="col-md-6">
    <div class="container">
      <div class="card mb-4 bg-dark">
        <div class="card-body">
          <div class="row mb-4">
            <div class="col">
              <h3>Starships</h3>
            </div>            
          </div>
          <ng-container *ngIf="starships$ | async as starships; else loading">            
            <app-list class="starshipsList" [entries]="starships" route="starships"></app-list>
          </ng-container>
          <ng-template #loading>
            <app-loading></app-loading>
          </ng-template>      
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">        
  </div>
</div>
